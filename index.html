<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="./src/style.css">
  <script type="importmap">
            {
              "imports": {
                "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
                "axios" : "https://cdn.skypack.dev/axios",
                "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.esm.min.js"
              }
            }
            </script>
  <script type="module" src="./src/index.js" defer></script>

</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-xl">
      <a class="navbar-brand" href="#">BookShelf</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav me-auto">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">My List</a>
        </div>

      </div>
    </div>
  </nav>
  <main class="container-xl">
    <div class="row gx-4 g-2 main-block ">
      <div class="col-md-5 me-auto align-self-center" id="quoteBlock">
        <div class="row" id="quote"></div>
        <div class="row text-end" id="author"></div>
      </div>
      <div class="col-md-7 gy-5 col-sm-auto gx-5 " id="contentBlock">
        <div class="row p-3 text-center"><h3>Find your desired book!</h3></div>
        <div class="row align-self-start p-3"><form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-dark" type="submit" id="bookSearch">Search</button>
        </form></div>
        <div class="row align-self-stretch p-3" id="searchResult">
          
        </div>
      </div>
    </div>
  </main>
  <footer class="container-xl text-center fixed-bottom">
    <p>CopyRight</p>
    <p>Main content from <a href="https://openlibrary.org/" class="link-body-emphasis">Open Library</a></p>
  </footer>

</body>

</html>
